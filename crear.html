<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crear Salón - IDW S.A</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="wrapper">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-gradient shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold fs-4" href="index.html">IDW S.A</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-lg-end justify-content-center" id="navbarNav">
            <ul class="navbar-nav text-center text-lg-end">
              <li class="nav-item">
                <a class="nav-link nav-custom" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-custom" href="info.html">Institucional</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-custom" href="contacto.html">Contacto</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link nav-custom" href="admin.html">Admin</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container py-5">
      <h1 class="mb-4 text-center">Crear Nuevo Salón</h1>

      <form id="formCrearSalon" style="max-width: 600px; margin: 0 auto;">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required />
        </div>

        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción</label>
          <textarea class="form-control" id="descripcion" rows="3" required></textarea>
        </div>

        <div class="mb-3">
          <label for="direccion" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="direccion" required />
        </div>

        <div class="mb-3">
          <label for="capacidad" class="form-label">Capacidad</label>
          <input type="number" class="form-control" id="capacidad" min="1" required />
        </div>

        <div class="mb-3">
          <label for="valor" class="form-label">Valor (en $)</label>
          <input type="number" class="form-control" id="valor" min="0" required />
        </div>

        <div class="mb-3">
          <label for="estado" class="form-label">Estado</label>
          <select id="estado" class="form-select" required>
            <option value="">Seleccione...</option>
            <option value="Disponible">Disponible</option>
            <option value="No disponible">No disponible</option>
          </select>
        </div>
        
        <div class="mb-3">
          <label for="imagen" class="form-label">Imagen</label>
          <select id="imagen" class="form-select" required>
            <option value="">Seleccione...</option>
            <option value="salongamer">Salón Gamer</option>
            <option value="salonneon">Salón Neon</option>
            <option value="salonoutdoor">Salón Outdoor</option>
            <option value="salonrainbow">Salón Rainbow</option>
          </select>
        </div>
        
        <div>
          <a href="index.html" class="btn btn-danger w-100">Cancelar</a>
          <button type="submit" class="btn btn-primary w-100 mt-3">Crear Salón</button>
        </div>
      </form>
    </main>

    <footer class="bg-dark text-white text-center py-3">
      <p class="mb-0">&copy; <span id="currentYear"></span> IDW S.A - Todos los derechos reservados</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('currentYear').textContent = new Date().getFullYear();
  </script>

  <script type="module">
    import { agregarSalon } from './js/app.js';

    const form = document.getElementById('formCrearSalon');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const nuevoSalon = {
        nombre: form.nombre.value.trim(),
        descripcion: form.descripcion.value.trim(),
        direccion: form.direccion.value.trim(),
        capacidad: Number(form.capacidad.value),
        valor: parseFloat(form.valor.value),
        estado: form.estado.value,
        imagen: form.imagen.value,
      };

      agregarSalon(nuevoSalon);
      alert('Salón creado con éxito!');
      form.reset();
      // Opcional: redirigir a catálogo o detalle
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
