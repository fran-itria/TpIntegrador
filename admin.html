<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Administración de Salones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-4">
    <h1>Administrar Salones</h1>

    <form id="formSalon" class="mb-4">
      <input type="hidden" id="salonId" />
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea id="descripcion" class="form-control" required></textarea>
      </div>
      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección</label>
        <input type="text" id="direccion" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="capacidad" class="form-label">Capacidad</label>
        <input type="number" id="capacidad" class="form-control" required min="1" />
      </div>
      <div class="mb-3">
        <label for="valor" class="form-label">Valor</label>
        <input type="number" id="valor" class="form-control" required min="0" />
      </div>
      <div class="mb-3">
        <label for="estado" class="form-label">Estado</label>
        <select id="estado" class="form-select" required>
          <option value="Disponible">Disponible</option>
          <option value="No disponible">No disponible</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="imagen" class="form-label">Nombre base de la imagen</label>
        <input type="text" id="imagen" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
      <button type="button" id="btnCancelar" class="btn btn-secondary">Cancelar</button>
    </form>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Dirección</th>
          <th>Capacidad</th>
          <th>Valor</th>
          <th>Estado</th>
          <th>Imagen</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaSalonesBody"></tbody>
    </table>
  </div>
  <script type="module" src="./js/admin.js"></script>
</body>
</html>
