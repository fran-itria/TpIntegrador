<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gesti√≥n de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <script>
    const token = sessionStorage.getItem('accessToken');
    if (!token) {
      window.location.href = 'login.html';
    }
  </script>

  <!-- Contenedor para Toasts -->
  <div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100;"></div>

  <div class="container mt-4">
    <h2>Usuarios Registrados</h2>
    <button id="btnNewUser" class="btn btn-success mb-3">Nuevo Usuario</button>
    <table id="usersTable" class="table table-striped">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Usuario</th>
          <th>Email</th>
          <th>Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="userForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userModalLabel">Crear Usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="modalFirstName" class="form-label">Nombre</label>
            <input type="text" id="modalFirstName" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="modalLastName" class="form-label">Apellido</label>
            <input type="text" id="modalLastName" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="modalUsername" class="form-label">Usuario</label>
            <input type="text" id="modalUsername" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="modalEmail" class="form-label">Email</label>
            <input type="email" id="modalEmail" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="modalRole" class="form-label">Rol</label>
            <select id="modalRole" class="form-select" required>
              <option value="">Seleccionar rol</option>
              <option value="user">Usuario</option>
              <option value="moderator">Moderador</option>
              <option value="admin">Administrador</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary" id="modalSubmitBtn">Crear usuario</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <script type="module" src="js/usuarios.js"></script>
</body>
</html>
