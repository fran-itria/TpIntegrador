<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IDW S.A - Cat치logo de Salones</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="wrapper">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-gradient shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold fs-4" href="index.html">IDW S.A</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-lg-end justify-content-center" id="navbarNav">
            <ul class="navbar-nav text-center text-lg-end">
              <li class="nav-item">
                <a class="nav-link active nav-custom" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-custom" href="info.html">Institucional</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-custom" href="contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container py-5">
      <h1 class="mb-4 text-center">Cat치logo de Salones</h1>


      <div class="d-flex justify-content-end mb-4">
        <a href="crear.html" class="btn btn-success">
          + Nuevo Sal칩n
        </a>
      </div>

      <div id="catalogoSalones" class="row row-cols-1 row-cols-md-3 g-4">

      </div>


      <div class="text-center mt-4">
        <button id="btnReiniciarDatos" class="btn btn-outline-danger btn-sm">
          Reiniciar Cat치logo (Solo Desarrollo)
        </button>
      </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
      <p class="mb-0">&copy; <span id="currentYear"></span> IDW S.A - Todos los derechos reservados</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('currentYear').textContent = new Date().getFullYear();
  </script>

  <script type="module">
    import { inicializarLocalStorage, obtenerSalones } from './js/app.js';

    inicializarLocalStorage();

    function mostrarCatalogoSalones() {
      const contenedor = document.getElementById("catalogoSalones");
      const salones = obtenerSalones();

      contenedor.innerHTML = "";

      salones.forEach(salon => {
        const tarjeta = document.createElement("div");
        tarjeta.className = "col";

        tarjeta.innerHTML = `
          <a href="detalle.html?id=${salon.id}" class="text-decoration-none text-dark">
            <div class="card h-100 shadow">
              <img src="assets/images/${salon.imagen}-main.png" class="card-img-top" alt="${salon.nombre}">
              <div class="card-body">
                <h3 class="card-title">${salon.nombre}</h3>
                <p class="card-text">${salon.descripcion}</p>
              </div>
            </div>
          </a>
        `;

        contenedor.appendChild(tarjeta);
      });
    }

    mostrarCatalogoSalones();

    document.getElementById("btnReiniciarDatos").addEventListener("click", () => {
      localStorage.clear();
      import('./js/app.js').then(({ inicializarLocalStorage }) => {
        inicializarLocalStorage();
        location.reload();
      });
    });
  </script>
</body>
</html>
